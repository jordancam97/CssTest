version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies using node 18"
      - npm ci 
      - echo "Done installing dependencies ====>"
build:
  commands:
    - echo "Building the React Project"
    - npm run build
    - echo "Done building the project"
    - ls -l dist  # Lista el contenido del directorio de salida
    - pwd  # Imprime la ruta actual
    - echo "Exporting artifacts"


artifacts:
   files:
    - appspec.yml
    - target/SampleMavenTomcatApp.war
    - scripts/*

